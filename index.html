<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<title>Trello to List</title>

<style type="text/css">
  #output h1 {
    font-size: 20px;
    margin-top: 25px;
  }

  #output p {
    margin: 0;
    margin-bottom: 5px;
  }

  .card {
    margin-top: 25px;
  }
</style>

</head>

<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand mx-auto" href="#">Trello to List</a>
      <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>-->
  </nav>

  <main role="main">

      <div class="container">

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  Trello JSON
                </div>
                <div class="card-body">
                  <textarea class="form-control" rows="5" id="trello-json"></textarea>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-primary" id="parseBtn">Parse</a>
                </div>
             </div>
            </div>

            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  Output
                </div>
                <div class="card-body" id="output">

                </div>
             </div>
            </div>
          </div>

        </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script>

$(document).ready(function() {
  $("#parseBtn").click(function(e) {
    e.preventDefault();

    var trelloJson = $("#trello-json").val();

    var data = JSON.parse(trelloJson);

    lists = {};

    data.lists.forEach(function(l) {
      lists[l.id] = {
        'name' : l.name,
        'cards' : []
     };
    });

    data.cards.forEach(function(c) {
      if(!c.closed) {
        lists[c.idList].cards.push({
          'name' : c.name
        });
      }
    });

    var output = "";

    for (var key in lists) {
        if (lists.hasOwnProperty(key)) {
          var l = lists[key];

          output += "<h1>" + l.name + "</h1><ul>";
          l.cards.forEach(function(c) {
            output += "<li>" + c.name + "</li>";
          });
          output += "</ul>"
        }
    }

    $("#output").html(output);

  });
});

</script>
</body>
</html>
